services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nepbio_batch_records
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: . 
      dockerfile: server/Dockerfile
    env_file: ./server/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nepbio_batch_records
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    env_file: ./client/.env
    ports:
      - "3003:3003"
    depends_on:
      - server

volumes:
  postgres_data:
